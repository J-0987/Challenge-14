<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tech Talks</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light" id="navBar">
        <a class="navbar-brand ms-3" href="/"><i class="fa-solid fa-microchip"></i> TEch Talks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/faq">FAQ</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-dark m-1 me-1" id="themeButton"><i class="bi bi-moon-fill"></i></button>
            </li>
            <li class="nav-item">
                {{#if logged_in}}
                <nav>
                    <a class="btn btn-dark m-1 me-2" id="loginButton">Log Out</a>
                </nav>
                {{else}}
                <nav>
                    <a class="btn btn-dark m-1 me-2" id="loginButton" href="/login">Login</a>
                </nav>
                {{/if}}
            </li>
        </ul>
    </nav>
</header>

    <main>
        <!-- Content will be inserted here -->
        {{{body}}}
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    const logoutBtn = document.getElementById('loginButton');
    const logoutHandler = async () => {
        if (logoutBtn.textContent === 'Log Out') {
            const response = await fetch('/api/users/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });

            if (response.ok) {
                document.location.replace('/');
            }
        }
    }


    logoutBtn.onclick = logoutHandler;
</script>
</html>
